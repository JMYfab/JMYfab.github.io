<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Custom Online Stores for Businesses, Organizations & Teams | JMY Fabrication</title>

<meta name="description" content="JMY Fabrication builds custom online stores for businesses, organizations and teams. Offer branded apparel, employee merchandise programs and year-round storefront solutions with professional production and fulfillment. Serving clients nationwide.">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body { margin:0; font-family:'Montserrat', sans-serif; background:#D6C5AA; color:#222; line-height:1.7; }
    /* NAVBAR */
.navbar {
    background-color:#000;
    padding:14px 30px;
    display:flex;
    justify-content:flex-end;
    position:relative;
}

.menu { position:relative; }

.menu-button {
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

.dropdown {
    position:absolute;
    right:0;
    top:40px;
    background:#ffffff;
    min-width:260px;
    display:none;
    flex-direction:column;
    border-radius:6px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    overflow:hidden;
    opacity:0;
    transform:translateY(-10px);
    transition:all .25s ease;
    pointer-events:none;
}

.menu.active .dropdown {
    display:flex;
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}

.dropdown a {
    padding:14px 18px;
    color:#4F6F81;
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    border-bottom:1px solid #eee;
}

.dropdown a:hover {
    background:#f5f5f5;
}

/* HEADER */
.page-header {
    background-color:#4F6F81;
    color:#fff;
    text-align:center;
    padding:80px 20px 100px 20px;
}

.logo { max-width:180px; margin-bottom:25px; }

/* HERO IMAGE */
.hero-image {
    max-width:1100px;
    margin:-60px auto 40px auto;
    padding:0 20px;
}

.hero-image img {
    width:100%;
    border-radius:10px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* CONTENT */
.container { max-width:1000px; margin:0 auto; padding:60px 20px; }

h2 { color:#4F6F81; margin-top:60px; }

.cta-primary {
    display:inline-block;
    background:#4F6F81;
    color:#fff;
    padding:18px 42px;
    text-decoration:none;
    font-weight:800;
    border-radius:4px;
    margin:40px 0;
    transition:.3s;
}

.cta-primary:hover {
    transform:translateY(-4px);
    box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* FAQ */
.faq-section {
    background:#4F6F81;
    color:#fff;
    padding:80px 20px;
}

.faq-inner { max-width:1000px; margin:0 auto; }

.faq-inner h2 { color:#fff; text-align:center; }
    /* FOOTER */
.footer {
    background-color:#1a1a1a;
    color:white;
    text-align:center;
    padding:50px 20px;
    font-size:14px;
}

.footer a {
    color:#D6C5AA;
    text-decoration:none;
}

</style>
</head>
